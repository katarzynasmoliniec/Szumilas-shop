<div class="login-status-header">
    <div *ngIf="token && userFullName"  class="login-status-user-info">
        Witaj ponownie {{ userFullName }}!
    </div>
    <button *ngIf="!token" (click)="login()" class="au-btn-submit">Zaloguj</button>
    <button  *ngIf="token" (click)="logout()" class="au-btn-submit">Wyloguj</button>
</div>
