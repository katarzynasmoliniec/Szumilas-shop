<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Zdjęcie produktu</th>
                        <th width="50%">Opis Produktu</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let tempCartItem of cartItems">
                        <td>
                            <img src="{{ tempCartItem.imageUrl }}" class="img-responsive" width="150px">
                        </td>
                        <td>
                            <p>{{ tempCartItem.name }}</p>
                            <p>{{ tempCartItem.unitPrice}} zł</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Ilość: </label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(tempCartItem)" class="primary-btn">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{ tempCartItem.quantity }}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(tempCartItem)" class="primary-btn">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <div class="col-8">
                                        <button (click)="removeItem(tempCartItem)" class="primary-btn">Usuń</button>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-2">Łącznie: {{ tempCartItem.quantity * tempCartItem.unitPrice }} zł</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Ilość produków w koszyku: {{ totalQuantity }}</p>
                            <p>Wysyłka: Bezpłatna</p>
                            <p>Suma: {{ totalPrice }} zł</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                Twój koszyk jest pusty.
            </div>
        </div>
    </div>
</div>
