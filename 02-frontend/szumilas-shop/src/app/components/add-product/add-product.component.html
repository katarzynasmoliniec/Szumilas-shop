<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="">


                <form [formGroup]="addProductGroup" (ngSubmit)="onSubmit()">
                    <div class="mb-4">

                        <h3 class="">Dodaj produkt</h3>
                        <hr>
                        <div class="col">
                            <div class="col-md-4">
                                <label class="form-label">Nazwa produktu</label>
                                <div class="col-md-9">
                                    <div class="mb-2 input-group-append">
                                        <input formControlName="name" type="text" class="form-control">
                                        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                                            class="alert alert-danger mt-1">

                                            <div
                                                *ngIf="name?.errors?.['required'] || name?.errors?.['notOnlyWhiteSpace']">
                                                Podaj nazwę produktu.
                                            </div>

                                            <div
                                                *ngIf="name?.errors?.['minlength'] || name?.errors?.['minTwoCharacters']">
                                                Minimalna długość nazwy produktu to 2 znaki.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Kategoria</label>

                                <div class="col-md-9">
                                    <div class="mb-2">
                                        <select class="form-select" formControlName="category">
                                            <option *ngFor="let category of productCategory" [ngValue]="category">
                                                {{ category | titlecase}}
                                            </option>
                                        </select>
                                        <div *ngIf="category?.invalid && (category?.dirty || category?.touched)"
                                            class="alert alert-danger mt-1">

                                            <div *ngIf="category?.errors?.['required']">
                                                Wybierz kategorię.
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Opis</label>
                            </div>
                            <div class="col-md-9">
                                <div class="mb-2">
                                    <textarea formControlName="description" aria-label="With textarea"
                                        class="form-control"></textarea>
                                    <div *ngIf="description?.invalid && (description?.dirty || description?.touched)"
                                        class="alert alert-danger mt-1">

                                        <div
                                            *ngIf="description?.errors?.['required'] || description?.errors?.['notOnlyWhiteSpace']">
                                            Opisz produkt.
                                        </div>

                                        <div
                                            *ngIf="description?.errors?.['minlength'] || description?.errors?.['min20Characters']">
                                            Minimalna długość opisu produktu to 20 znaków.
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Cena</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">PLN</span>
                                    </div>
                                    <input formControlName="price" type="number" step="0.01" min="0.01"
                                        class="form-control">
                                </div>
                                <div *ngIf="price?.invalid && (price?.dirty || price?.touched)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="price?.errors?.['required']">
                                        Ustal cenę produktu.
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Zdjęcie</label>
                            </div>
                            <div class="col-md-9">
                                <app-upload-file formControlName="images"
                                    (click)="markImagesTouched()"></app-upload-file>
                                <div *ngIf="images?.invalid && (images?.dirty || images?.touched)"
                                    class="alert alert-danger mt-1">

                                    <div *ngIf="images?.errors?.['required']">
                                        Dodaj zdjęcie produktu.
                                    </div>

                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Dodaj produkt</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
