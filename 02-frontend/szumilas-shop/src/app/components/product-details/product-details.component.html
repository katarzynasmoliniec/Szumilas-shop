<div class="detail-section">
    <div *ngIf="product" class="container-fluid">
        <img src="{{ product.imageUrl }}" alt="product-image" class="detail-img mt-5">
        <h3>{{ product.name }}</h3>
        <h3 class="price">{{ product.unitPrice }} zł</h3>
        <div *ngIf="roles.indexOf('admin') === -1">
            <button (click)="addToCart()" class="primary-btn" [disabled]="roles.indexOf('admin') > -1">Dodaj do koszyka</button>
        </div>
        <hr>
        <h4>Opis</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="link-secondary link-underline link-underline-opacity-0 mt-4">Powrót do produktów</a>
    </div>
</div>
